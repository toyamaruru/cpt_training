version: '3'
services:
  jupyter:
    build: .
    image: "jupyter/machine_learning"
    container_name: 'docker_cpt_training'
    ports: 
      - "8888:8888"
    working_dir: '/app'
    volumes:
      - ./app:/app/
    # command: "jupyter notebook --ip='0.0.0.0' --port 8888 --no-browser --allow-root --NotebookApp.token=''"